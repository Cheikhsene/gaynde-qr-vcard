<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.svg"
			type="image/svg+xml"
		/>
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
		<link
			rel="apple-touch-icon"
			href="%sveltekit.assets%/apple-touch-icon.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta rel="manifest" crossorigin="use-credentials" href="/manifest.json" />
		
		<!-- Preconnect pour les polices -->
		<link rel="preconnect" href="https://api.fontshare.com" crossorigin />
		
		%sveltekit.head%
	</head>
	<body class="antialiased">
		<div>%sveltekit.body%</div>
	</body>
</html>
